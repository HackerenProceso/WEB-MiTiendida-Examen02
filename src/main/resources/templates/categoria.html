<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
		<div class="row mt-5">
			<div class="col-md-4 mb-8 ">
				 <a href="/" class="btn btn-primary btn-block">Index</a>
			</div>
		</div>
        <h1 class="text-center my-5" th:text="${categoria.nombre}"></h1>
						
        <div class="row mt-2">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card mb-4">
                    <img style="width: 250px; height: 400px; margin-left: auto; margin-right: auto;" class="card-img-top" th:src="${producto.urlImagen}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="card-text"><strong>Precio: </strong><span th:text="${producto.precio}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
